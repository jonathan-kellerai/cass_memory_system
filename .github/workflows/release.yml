name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            artifact: cass-memory-linux-x64
          - os: macos-latest
            target: darwin-arm64
            artifact: cass-memory-macos-arm64
          - os: macos-13
            target: darwin-x64
            artifact: cass-memory-macos-x64
          - os: windows-latest
            target: windows-x64
            artifact: cass-memory-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        shell: bash
        run: |
          mkdir -p dist
          case "${{ matrix.target }}" in
            linux-x64)
              bun build src/cm.ts --compile --target=linux-x64 --outfile dist/${{ matrix.artifact }}
              ;;
            darwin-arm64)
              bun build src/cm.ts --compile --target=darwin-arm64 --outfile dist/${{ matrix.artifact }}
              ;;
            darwin-x64)
              bun build src/cm.ts --compile --target=darwin-x64 --outfile dist/${{ matrix.artifact }}
              ;;
            windows-x64)
              bun build src/cm.ts --compile --target=windows-x64 --outfile dist/cass-memory-windows-x64
              ;;
          esac

      - name: Generate checksum (Unix)
        if: runner.os != 'Windows'
        run: |
          cd dist
          sha256sum ${{ matrix.artifact }} > ${{ matrix.artifact }}.sha256

      - name: Generate checksum (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd dist
          $hash = (Get-FileHash -Algorithm SHA256 "cass-memory-windows-x64.exe").Hash.ToLower()
          "$hash  cass-memory-windows-x64.exe" | Out-File -Encoding ASCII "cass-memory-windows-x64.exe.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            dist/${{ matrix.artifact }}*
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f \( -name "cass-memory-*" -o -name "*.sha256" \) -exec cp {} release/ \;
          ls -la release/

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: cass-memory ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Also build and publish install script checksum
  publish-installer:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate installer checksum
        run: |
          sha256sum install.sh > install.sh.sha256

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Upload installer checksum to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: install.sh.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
