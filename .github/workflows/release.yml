name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        type: string

# Prevent concurrent releases
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all binaries (cross-compilation)
        run: |
          mkdir -p dist

          # Linux x64
          bun build src/cm.ts --compile --target=bun-linux-x64 --outfile dist/cass-memory-linux-x64

          # macOS ARM64 (Apple Silicon)
          bun build src/cm.ts --compile --target=bun-darwin-arm64 --outfile dist/cass-memory-macos-arm64

          # macOS x64 (Intel)
          bun build src/cm.ts --compile --target=bun-darwin-x64 --outfile dist/cass-memory-macos-x64

          # Windows x64
          bun build src/cm.ts --compile --target=bun-windows-x64 --outfile dist/cass-memory-windows-x64.exe

          ls -la dist/

      - name: Generate checksums
        run: |
          cd dist
          sha256sum cass-memory-linux-x64 > cass-memory-linux-x64.sha256
          sha256sum cass-memory-macos-arm64 > cass-memory-macos-arm64.sha256
          sha256sum cass-memory-macos-x64 > cass-memory-macos-x64.sha256
          sha256sum cass-memory-windows-x64.exe > cass-memory-windows-x64.exe.sha256
          ls -la

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/*
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: release

      - name: List release assets
        run: ls -la release/

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: cass-memory ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-installer:
    needs: release
    runs-on: ubuntu-latest
    timeout-minutes: 5

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate installer checksum
        run: sha256sum install.sh > install.sh.sha256

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Upload installer checksum to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: install.sh.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==========================================================================
  # Notify Package Managers to Update
  # ==========================================================================
  notify-homebrew-tap:
    name: Notify Homebrew Tap
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: publish-installer
    steps:
      - name: Trigger formula update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          repository: Dicklesworthstone/homebrew-tap
          event-type: formula-update
          client-payload: |
            {
              "tool": "cm",
              "version": "${{ needs.publish-installer.outputs.version }}"
            }

      - name: Log dispatch
        run: |
          echo "✅ Dispatched formula-update event to homebrew-tap"
          echo "   Tool: cm"
          echo "   Version: ${{ needs.publish-installer.outputs.version }}"

  notify-scoop-bucket:
    name: Notify Scoop Bucket
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: publish-installer
    steps:
      - name: Trigger manifest update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.SCOOP_BUCKET_TOKEN }}
          repository: Dicklesworthstone/scoop-bucket
          event-type: manifest-update
          client-payload: |
            {
              "tool": "cm",
              "version": "${{ needs.publish-installer.outputs.version }}"
            }

      - name: Log dispatch
        run: |
          echo "✅ Dispatched manifest-update event to scoop-bucket"
          echo "   Tool: cm"
          echo "   Version: ${{ needs.publish-installer.outputs.version }}"
